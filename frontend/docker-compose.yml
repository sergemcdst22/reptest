services:

  frontend:
    build: ./
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.services.front.loadbalancer.server.port=82
      - traefik.http.routers.front-http.entrypoints=http
      - traefik.http.routers.front-http.rule=Host(`rep-test.ru`)
      - traefik.docker.network=traefik-public
      - traefik.http.routers.front-https.entrypoints=https
      - traefik.http.routers.front-https.rule=Host(`rep-test.ru`)
      - traefik.http.routers.front-https.tls=true
      - traefik.http.routers.front-https.tls.certresolver=le
      - traefik.http.middlewares.https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.https-redirect.redirectscheme.permanent=true
      - traefik.http.routers.front-http.middlewares=https-redirect
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true